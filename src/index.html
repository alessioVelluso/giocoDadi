<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./assets/Logo Bianco.png" alt="Velluso-Logo" class="my-logo" onclick="window.open('https://github.com/alessioVelluso', '__blank')">
        <div class="left">

            <div class="start">
                <div class="text">
                    <p>How many attempts will you need to find the number you gave, by the sum of two dices? Let`s find out!</p>
                    <br>
                    <p>Insert one or more numbers separated by a comma (max. value 12 and min. value 2) and roll the dices!</p>
                </div>

                <div class="example">
                    <p>Ex: </p><img src="./assets/Esempio.png" alt="">
                </div>

                <div class="data-collector">
                    <input type="text" id="numInput">
                    <button id="roll">Roll' em!</button>
                </div>

                
                
            </div>

            <div class="running n-display"><!--class should be running-->
                <div class="to-find">
                    <p id="numbersToFind">Numbers to Find:</p>
                </div>

                <div class="squares">
                    <div class="s-left">
                        <object data="./assets/numbers/1.svg" type="image/svg+xml"></object>
                    </div>

                    <div class="s-right">
                        <object data="./assets/numbers/2.svg" type="image/svg+xml"></object>
                    </div>


                    <div class="result">
                        <p>Nice! You found number <em id="found">8</em> in <em id="attempts">12</em> attempts</p>
                    </div>
                </div>

                <div class="controls">
                    <button class="n-display">Start Again</button>
                    <button>Stop</button>
                </div>

            </div>

        </div>


        <div class="right">
            <div class="dice-logo">
                <object data="./assets/diceLogo.svg" type="image/svg+xml" id="diceLogo"></object>
                <div class="text">
                    <h1>DICE GAME</h1>
                </div>
            </div>
            <div class="credits">
                <p>By Alessio Velluso</p>
            </div>
            
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
